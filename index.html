<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Online Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div id="day">#####</div>
            <div id="date">##-##-##</div>
        </div>
        <div class="bottom">
            <div class="size-color" id="hours">00</div>
            <div class="colon extra">:</div>
            <div class="size-color" id="minutes">00</div>
            <div class="colon extra">:</div>
            <div class="size-color" id="seconds">00</div>
            <div id="time"></div>
        </div>
    </div>
    <script src="JavaScript/Script.js"></script>
</body>
</html>
